{% extends 'users.html' %}

{% block title %} Decks {% endblock %}

{% block content %}
    <div class="row mt-3">
        <div class="col-3">
            <img src="{{ card.img }}" alt="" class="img-fluid">
        </div>
        <div class="col-6 text-center">
            <h1>{{ card.name }}</h1>
            <div class="mt-3">
                {{ card.text }}
            </div>
        </div>
    </div>
{% endblock %}
