{% extends 'users.html' %}

{% block title %} Decks {% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <h1>New deck</h1>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
