{% extends 'users.html' %}

{% block title %} Deck {% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <h1>Mon deck</h1>
        </div>
    </div>

    <div class="row mt-3">
        {% for card in deck.cards.all %}
            <div class="col-3">
                {% include 'cards/single_card.html' with card=card %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
