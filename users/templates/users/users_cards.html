{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block body %}
    <div class="row">
        <div class="col-12">
            <h1>{{ user.username }}</h1>
        </div>
    </div>

    <div class="row">
        {% for card in cards %}
            <div class="col-3"  >
            {% include 'cards/single_card.html' with card=card %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
