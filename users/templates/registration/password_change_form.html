{% extends 'users.html' %}

{% block title %} Change Password {% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1>Change password</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input type="password"
                       name="{{ form.old_password.name }}"
                       class="form-control {% if form.old_password.errors|length > 0 %}is-invalid{% endif %}"
                       placeholder="Old Password">
                <div class="invalid-feedback">
                    {{ form.old_password.errors }}
                </div>
            </div>

            <div class="form-group mb-3">
                <input type="password"
                       name="{{ form.new_password1.name }}"
                       class="form-control {% if form.new_password1.errors|length > 0 %}is-invalid{% endif %}"
                       placeholder="New Password">
                <div class="invalid-feedback">
                    {{ form.new_password1.errors }}
                </div>
            </div>

            <div class="form-group mb-3">
                <input type="password"
                       name="{{ form.new_password2.name }}"
                       class="form-control {% if form.new_password2.errors|length > 0 %}is-invalid{% endif %}"
                       placeholder="Confirmation">
                <div class="invalid-feedback">
                    {{ form.new_password2.errors }}
                </div>
            </div>

            <div class="submit-row">
                <button type="submit" class="btn btn-primary">Change my password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
