{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-6 offset-sm-3 ">
        <div class="card text-center">
            <div class="card-body">

                <h1>Login</h1>
                <form method="post">
                    {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ form.non_field_errors }}
                    </div>
                    {% endif %}
                    <div class="input-group mb-3">
                        <input type="text"
                               name="{{ form.username.name }}"
                               class="form-control {% if form.username.errors|length > 0 %}is-invalid{% endif %}"
                               placeholder="Username"
                               aria-label="Username">
                        <div class="invalid-feedback">
                            {{ form.username.errors }}
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password"
                               name="{{ form.password.name }}"
                               class="form-control {% if form.password.errors|length > 0 %}is-invalid{% endif %}"
                               placeholder="Password"
                               aria-label="Password">
                        <div class="invalid-feedback">
                            {{ form.password.errors }}
                        </div>
                    </div>
                    <div>
                        <p>
                            <a href="{% url 'password_reset' %}">Mot de passe oubli√© ?</a>
                        </p>
                    </div>
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
