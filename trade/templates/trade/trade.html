{% extends 'base.html' %}

{% block title %} Trade {% endblock %}

{% block body %}
    <div class="row">
        <div class="col-8">
            <h1>You're trading with {{ user_target.username }}</h1>
        </div>
    </div>


    <div class="row mt-3">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
