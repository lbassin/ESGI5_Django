{% extends 'users.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <h1>News feed</h1>
        </div>
    </div>
    {% for event in history %}
        <div class="row">
            <div class="col-12">
                <div class="card mb-3">
                    <div class="card-body">
                        <div style="display: flex; justify-content: space-between">
                            <p>
                                {{ event.user.username }}
                            </p>
                            <p>
                                {{ event.created_at |date:"d/m/Y - H:i" }}
                            </p>
                        </div>
                        <hr>
                        <p>
                            {{ event.text }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    {% if history|length <= 0 %}
        <div class="row">
            <div class="col-12">
                <p>No data</p>
            </div>
        </div>
    {% endif %}
{% endblock %}
