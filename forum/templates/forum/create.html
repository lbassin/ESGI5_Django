{% extends 'base.html' %}

{% block title %} Forum - New topic {% endblock %}

{% block body %}
    <div class="row">
        <div class="col-12">
            <h1>New topic</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                {{ form_topic.as_p }}
                {{ form_message.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
